<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div>
        <h1 class="welcome">Welcome Back</h1>
        <h2>Please enter your information to sign in</h2>
        <a href="https://www.apple.com.br/" style="text-decoration: none;" target="_blank">
          <img class="apple" src="./assets/apple-icon.png" alt="Apple Icon" >
       </a>
       <a href="http://www.google.com.br/" style="text-decoration: none;" target="_blank">
         <img class="google" src="./assets/google-icon.png" alt="Google Icon" >
        </a>
        <a href="http://github.com/" style="text-decoration: none;" target="_blank">
            <img class="github" src="./assets/github-icon.png" alt="Github Icon">
        </a>
        <span class="or">or</span>
        <h2 class="email">Email Address</h2>
        <input type="email" class="emailtext" placeholder="Enter your email" style="outline: none;" autocomplete="email">
        <h2 class="password">Password</h2>
        <input type="password" class="passwordtext" placeholder="Enter your password" minlength="8" maxlength="15" required style="outline: none;">
        <button class="sinup" type="submit">Sign Up</button>
        <a  class="forgot" href="#">Forgot Password</a>
        <span class="separator"></span>
        <a class="create" href="#">Create Account</a>
        
    </div>
</body>
</html>
